<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<div id="list-header">Users:</div>
<ul>
    <li>John</li>
    <li>Peter</li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    //В позначеному місці напишіть код, що:

    //1) виведе вміст тегу head в alert.
    alert(document.getElementsByTagName('head'));


    //2) зробить напис Users напівжирним шрифтом.
    document.getElementById('list-header').style.fontWeight = '600';

    //3) змінить ім’я Peter на James
    document.getElementsByTagName('li')[1].innerHTML= 'James';

    //4) змінить колір тексту елементів списку на сірий (#555)
    $(document).ready(function () {
        $("li").css("color","red");
    });

</script>

</body>

</html>
